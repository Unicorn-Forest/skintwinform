name: JAX CEO Single-User Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the release (e.g., v1.0.0-jax-ceo). Leave empty if not applicable.'
        required: false
  push:
    branches:
      - main
    tags:
      - 'jax-ceo-v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.18.0]
      fail-fast: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.14.4
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      # Install Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      # Configure JAX CEO integration
      - name: Configure JAX CEO integration
        run: |
          # Copy the .env.local file to .env for the build
          cp .env.local .env
          # Ensure single-user mode is enabled
          echo "VITE_SINGLE_USER_MODE=true" >> .env
          echo "VITE_DISABLE_CLOUDFLARE=true" >> .env
          echo "VITE_USE_LOCAL_PREVIEW=true" >> .env
        shell: bash

      # Update product name for JAX CEO
      - name: Update product name
        run: |
          sed -i.bak 's/productName: Bolt Local/productName: JAX CEO/' electron-builder.yml
        shell: bash

      # Build
      - name: Build JAX CEO Electron app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            pnpm run electron:build:win
          elif [ "$RUNNER_OS" == "macOS" ]; then
            pnpm run electron:build:mac
          else
            pnpm run electron:build:linux
          fi
        shell: bash

      # Create Release
      - name: Create JAX CEO Release
        uses: softprops/action-gh-release@v2
        with:
          # Use the workflow_dispatch input tag if available, else use the Git ref name.
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          # Only branch pushes remain drafts. For workflow_dispatch and tag pushes the release is published.
          draft: ${{ github.event_name != 'workflow_dispatch' && github.ref_type == 'branch' }}
          # For tag pushes, name the release as "JAX CEO Release <tagname>", otherwise "JAX CEO Release".
          name: ${{ (github.event_name == 'push' && github.ref_type == 'tag') && format('JAX CEO Release {0}', github.ref_name) || 'JAX CEO Release' }}
          body: |
            # JAX CEO Single-User Release
            
            This release contains the JAX CEO integration for bolt.diy, configured for single-user functionality without Cloudflare deployments.
            
            ## Features
            
            - Executive-level AI assistance with JAX CEO persona
            - Single-user mode with local-only functionality
            - No cloud deployment or multi-user features required
            - Full workbench, chat, files, editor, and terminal functionality
            
            ## Installation
            
            Download the appropriate installer for your platform and follow the installation prompts.
            
            ## Configuration
            
            After installation, you'll need to add your API keys in the settings panel.
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.deb
            dist/*.AppImage
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
